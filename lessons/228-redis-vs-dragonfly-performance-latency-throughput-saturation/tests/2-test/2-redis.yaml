---
apiVersion: batch/v1
kind: Job
metadata:
  name: redis-client
  namespace: default
spec:
  parallelism: 28
  template:
    metadata:
      labels:
        app: redis-client
    spec:
      restartPolicy: Never
      terminationGracePeriodSeconds: 0
      containers:
      - name: redis-client
        image: aputra/client-228:v3
        args: [ "-db", "redis-cluster" ]
        ports:
        - name: metrics
          containerPort: 8081
        env:
        - name: GOMAXPROCS
          valueFrom:
            resourceFieldRef:
              resource: limits.cpu
        resources:
          requests:
            memory: 256Mi
            cpu: 1000m
          limits:
            memory: 256Mi
            cpu: 1000m
        volumeMounts:
        - name: config
          mountPath: /config.yaml
          subPath: config.yaml
      volumes:
      - name: config
        configMap:
          name: client-config
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node
                operator: In
                values:
                - clients
