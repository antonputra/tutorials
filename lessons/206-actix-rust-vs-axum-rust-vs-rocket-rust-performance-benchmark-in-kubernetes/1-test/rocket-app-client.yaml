---
apiVersion: batch/v1
kind: Job
metadata:
  name: rocket-app-client
  namespace: api
spec:
  parallelism: 20
  template:
    metadata:
      labels:
        app: rocket-app-client
    spec:
      restartPolicy: Never
      nodeSelector:
        node: node-02
      containers:
      - name: rocket-app-client
        imagePullPolicy: Always
        image: aputra/tester-private-tests:v15
        ports:
        - name: metrics
          containerPort: 8081
        resources:
          requests:
            memory: 512Mi
            cpu: 500m
          limits:
            memory: 512Mi
            cpu: 500m
        volumeMounts:
        - name: config
          mountPath: /config.yaml
          subPath: config.yaml
      volumes:
      - name: config
        configMap:
          name: rocket-app-client
---
