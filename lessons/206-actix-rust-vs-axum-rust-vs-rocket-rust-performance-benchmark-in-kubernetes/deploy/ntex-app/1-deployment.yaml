---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ntex-app
  namespace: api
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: ntex-app
  template:
    metadata:
      labels:
        app: ntex-app
    spec:
      nodeSelector:
        node: node-00
      containers:
      - name: ntex-app
        image: aputra/ntex-app-206:v3
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8080
        resources:
          requests:
            memory: 256Mi
            cpu: "2"
          limits:
            memory: 256Mi
            cpu: "2"
        readinessProbe:
          httpGet:
            path: /healthz
            port: http
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 2
        livenessProbe:
          httpGet:
            path: /healthz
            port: http
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 2
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - ntex-app
                - axum-app
                - rocket-app
            topologyKey: "kubernetes.io/hostname"
