---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: websocket-server
  namespace: benchmark
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: websocket-server
  template:
    metadata:
      labels:
        app: websocket-server
    spec:
      containers:
      - name: websocket-server
        image: quay.io/aputra/app-271:v7
        command: [ "/websocket_server" ]
        resources:
          requests:
            memory: 2Gi
            cpu: "1"
          limits:
            memory: 2Gi
            cpu: "1"
      tolerations:
      - key: node
        value: general
        effect: NoSchedule
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node
                operator: In
                values:
                - general
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - http-server
            topologyKey: "kubernetes.io/hostname"
