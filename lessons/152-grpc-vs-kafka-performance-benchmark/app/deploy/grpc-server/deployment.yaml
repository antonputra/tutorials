---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grpc-server
  namespace: staging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grpc-server
  template:
    metadata:
      labels:
        app: grpc-server
    spec:
      containers:
        - name: grpc-server
          image: aputra/grpc-server-lesson152:latest
          ports:
            - name: grpc-server
              containerPort: 8082
          resources:
            requests:
              memory: 256Mi
              cpu: 200m
            limits:
              memory: 256Mi
              cpu: 200m
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - grpc-server
                      - grpc-client
              topologyKey: "kubernetes.io/hostname"
