---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: actix-app
  namespace: api
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: actix-app
  template:
    metadata:
      labels:
        app: actix-app
    spec:
      tolerations:
      - effect: NoSchedule
        operator: Exists
      nodeSelector:
        role: general
        # node: node-00
      containers:
      - name: actix-app
        image: aputra/actix-app-208:v1
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8080
        resources:
          requests:
            memory: 256Mi
            cpu: "2"
          limits:
            memory: 256Mi
            cpu: "2"
