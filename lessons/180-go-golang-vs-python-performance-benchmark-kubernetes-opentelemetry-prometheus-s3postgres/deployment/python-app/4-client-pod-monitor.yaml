---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: python-app-client
  namespace: monitoring
  labels:
    prometheus: main
spec:
  namespaceSelector:
    matchNames:
      - default
  selector:
    matchLabels:
      app: python-app-client
  podMetricsEndpoints:
    - port: metrics
