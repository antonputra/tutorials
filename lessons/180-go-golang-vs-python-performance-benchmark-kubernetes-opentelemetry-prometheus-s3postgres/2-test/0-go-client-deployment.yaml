---
apiVersion: batch/v1
kind: Job
metadata:
  name: go-app-client
  namespace: default
spec:
  template:
    metadata:
      labels:
        app: go-app-client
    spec:
      restartPolicy: Never
      nodeSelector:
        service: golang-client
      tolerations:
        - key: service
          operator: Equal
          value: golang-client
          effect: NoSchedule
      containers:
        - name: go-app-client
          image: aputra/client-180:v14
          command:
            - /myapp
            - -maxClients=30
            - -scaleInterval=4000
            - -randomSleep=90000
            - -target=http://go-app:8000/api/images
          ports:
            - name: metrics
              containerPort: 8081
          resources:
            requests:
              memory: 3Gi
              cpu: 1500m
            limits:
              memory: 3Gi
              cpu: 1500m
