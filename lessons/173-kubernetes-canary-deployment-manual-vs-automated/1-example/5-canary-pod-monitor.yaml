---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: myapp-canary
  namespace: monitoring
  labels:
    prometheus: main
spec:
  namespaceSelector:
    matchNames:
      - default
  selector:
    matchLabels:
      app: myapp
      type: canary
  podMetricsEndpoints:
    - port: http
      path: metrics
