user nginx;
worker_processes auto;

error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;


events {
    worker_connections 1024;
}


http {
    upstream backend {
        least_time header;
        server server-a:8080;
        server server-b:8080;
    }

    server {
        listen 8080;

        location / {
            proxy_pass http://backend;
        }
    }
}
