---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: axum-app-client
  namespace: benchmark
  labels:
    prometheus: main
spec:
  namespaceSelector:
    matchNames:
    - benchmark
  selector:
    matchLabels:
      app: axum-app-client
  podMetricsEndpoints:
  - port: metrics
