---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.14.2
        ports:
        - containerPort: 80
      tolerations:
      - key: role
        operator: Equal
        value: spot
        effect: NoSchedule
      # tolerations:
      # - key: role
      #   operator: Exists
      #   effect: NoSchedule
