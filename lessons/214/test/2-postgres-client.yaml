---
apiVersion: batch/v1
kind: Job
metadata:
  name: postgres-client
  namespace: default
spec:
  parallelism: 2
  template:
    metadata:
      labels:
        app: postgres-client
    spec:
      restartPolicy: Never
      terminationGracePeriodSeconds: 0
      containers:
      - name: postgres-client
        image: aputra/client-214:v14
        ports:
        - name: metrics
          containerPort: 8081
        env:
        - name: GOMAXPROCS
          valueFrom:
            resourceFieldRef:
              resource: limits.cpu
        resources:
          requests:
            memory: 2Gi
            cpu: 1000m
          limits:
            memory: 2Gi
            cpu: 1000m
        volumeMounts:
        - name: config
          mountPath: /config.yaml
          subPath: config.yaml
      volumes:
      - name: config
        configMap:
          name: postgres-config-client
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node
                operator: In
                values:
                - clients
