---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deno-app
  namespace: benchmark
spec:
  replicas: 2
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: deno-app
  template:
    metadata:
      labels:
        app: deno-app
    spec:
      terminationGracePeriodSeconds: 0
      containers:
      - name: deno-app
        image: quay.io/aputra/deno-app-241:v7
        ports:
        - name: http
          containerPort: 8080
        resources:
          requests:
            memory: 3Gi
            cpu: 750m
          limits:
            memory: 3Gi
            cpu: 1000m
        readinessProbe:
          httpGet:
            path: /healthz
            port: http
        livenessProbe:
          httpGet:
            path: /healthz
            port: http
        volumeMounts:
        - name: config
          mountPath: /app/config.yaml
          subPath: config.yaml
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: config
        configMap:
          name: deno-app
      - name: tmp
        hostPath:
          path: /tmp
          type: DirectoryOrCreate
      tolerations:
      - effect: NoSchedule
        operator: Exists
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - deno-app
            topologyKey: "kubernetes.io/hostname"
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node
                operator: In
                values:
                - general
            - matchExpressions:
              - key: kubernetes.io/arch
                operator: In
                values:
                - amd64
