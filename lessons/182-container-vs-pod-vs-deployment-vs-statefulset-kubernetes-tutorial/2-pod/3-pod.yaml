---
apiVersion: v1
kind: Pod
metadata:
  name: myapp
spec:
  containers:
    - name: myapp
      image: aputra/myapp-182:0.1.0
      ports:
        - containerPort: 8080
      volumeMounts:
        - mountPath: /cache
          name: cache-volume
    - name: envoy
      image: envoyproxy/envoy:v1.28-latest
      volumeMounts:
        - mountPath: /cache
          name: cache-volume
  volumes:
    - name: cache-volume
      emptyDir:
        sizeLimit: 500Mi
