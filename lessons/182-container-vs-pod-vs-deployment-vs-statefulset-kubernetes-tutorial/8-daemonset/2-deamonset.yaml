---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: fluent-bit
spec:
  selector:
    matchLabels:
      name: fluent-bit
  template:
    metadata:
      labels:
        name: fluent-bit
    spec:
      containers:
        - name: fluent-bit
          image: fluent/fluent-bit:2.1.9
      tolerations:
        - key: instance_type
          value: gpu
          effect: NoSchedule
          operator: Equal
        - key: instance_type
          value: spot
          effect: NoSchedule
          operator: Equal
