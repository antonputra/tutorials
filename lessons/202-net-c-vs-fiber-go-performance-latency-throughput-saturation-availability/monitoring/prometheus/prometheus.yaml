---
apiVersion: monitoring.coreos.com/v1
kind: Prometheus
metadata:
  name: main
  namespace: monitoring
spec:
  serviceAccountName: prometheus
  podMonitorSelector:
    matchLabels:
      prometheus: main
  podMonitorNamespaceSelector:
    matchLabels: {}
  serviceMonitorSelector:
    matchLabels:
      prometheus: main
  serviceMonitorNamespaceSelector:
    matchLabels: {}
  replicas: 1
  logLevel: info
  logFormat: logfmt
  retention: 7d
  scrapeInterval: 5s
  securityContext:
    fsGroup: 0
    runAsNonRoot: false
    runAsUser: 0
  # Run on control-plane
  nodeSelector:
    kubernetes.io/hostname: k8s-node
  tolerations:
  - effect: NoSchedule
    key: node-role.kubernetes.io/control-plane
