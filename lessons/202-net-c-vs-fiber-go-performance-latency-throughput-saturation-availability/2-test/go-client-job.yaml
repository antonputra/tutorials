---
apiVersion: batch/v1
kind: Job
metadata:
  name: go-app-client
  namespace: default
spec:
  template:
    metadata:
      labels:
        app: go-app-client
    spec:
      restartPolicy: Never
      nodeSelector:
        kubernetes.io/hostname: node-00
      containers:
      - name: go-app-client
        image: aputra/tester-202:v1
        ports:
        - name: metrics
          containerPort: 8081
        resources:
          requests:
            memory: 8Gi
            cpu: 1900m
          limits:
            memory: 8Gi
            cpu: 1900m
        volumeMounts:
        - name: config
          mountPath: /config.yaml
          subPath: config.yaml
      volumes:
      - name: config
        configMap:
          name: go-app-client
