---
apiVersion: batch/v1
kind: Job
metadata:
  name: haproxy-client
  namespace: benchmark
spec:
  parallelism: 19
  template:
    metadata:
      labels:
        app: haproxy-client
    spec:
      restartPolicy: Never
      terminationGracePeriodSeconds: 0
      containers:
      - name: haproxy-client
        image: quay.io/aputra/load-tester:v27
        env:
        - name: TEST_URL
          value: "https://haproxy.antonputra.pvt/api/devices"
        ports:
        - name: metrics
          containerPort: 8085
        resources:
          requests:
            memory: 1Gi
            cpu: 1000m
          limits:
            memory: 1Gi
            cpu: 1000m
        volumeMounts:
        - name: config
          mountPath: Tester.toml
          subPath: Tester.toml
        - name: tls
          mountPath: /ca.pem
          subPath: tls.crt
      volumes:
      - name: config
        configMap:
          name: config-client
      - name: tls
        secret:
          secretName: my-ca
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node
                operator: In
                values:
                - clients
