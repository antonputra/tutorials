apiVersion: apps/v1
kind: Deployment
metadata:
  name: memcached
  namespace: performance-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: memcached
  template:
    metadata:
      labels:
        app: memcached
    spec:
      containers:
      - name: memcached
        image: memcached:1.6.34
        ports:
        - containerPort: 11211
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"

---
apiVersion: v1
kind: Service
metadata:
  name: memcached
  namespace: performance-test
spec:
  selector:
    app: memcached
  ports:
  - port: 11211
    targetPort: 11211 