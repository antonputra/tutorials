apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: performance-test
type: Opaque
data:
  POSTGRES_PASSWORD: ZGV2b3BzMTIz  # devops123 in base64

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: performance-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:17.2
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_USER
          value: "node_app"
        - name: POSTGRES_DB
          value: "mydb"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: postgres-storage
        emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: performance-test
spec:
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432 