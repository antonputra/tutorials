---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: go-app
  namespace: staging
spec:
  ingressClassName: internal-ingress-nginx
  rules:
    - host: api.amd64.antonputra.pvt
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: go-app
                port:
                  number: 8080
