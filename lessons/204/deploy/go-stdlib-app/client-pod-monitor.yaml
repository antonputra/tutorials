---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: go-stdlib-app-client
  namespace: monitoring
  labels:
    prometheus: main
spec:
  namespaceSelector:
    matchNames:
    - default
  selector:
    matchLabels:
      app: go-stdlib-app-client
  podMetricsEndpoints:
  - port: metrics
