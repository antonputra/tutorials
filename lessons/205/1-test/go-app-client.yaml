---
apiVersion: batch/v1
kind: Job
metadata:
  name: go-app-client
  namespace: default
spec:
  parallelism: 20
  template:
    metadata:
      labels:
        app: go-app-client
    spec:
      restartPolicy: Never
      nodeSelector:
        node: node-00
      containers:
      - name: go-app-client
        imagePullPolicy: Always
        image: aputra/utils-tester-amd64:v10
        ports:
        - name: metrics
          containerPort: 8081
        resources:
          requests:
            memory: 512Mi
            cpu: 1400m
          limits:
            memory: 512Mi
            cpu: 1400m
        volumeMounts:
        - name: config
          mountPath: /config.yaml
          subPath: config.yaml
      volumes:
      - name: config
        configMap:
          name: go-app-client
---
