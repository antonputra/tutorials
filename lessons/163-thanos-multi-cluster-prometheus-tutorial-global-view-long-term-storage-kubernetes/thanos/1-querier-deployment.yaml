---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: monitoring
  name: querier
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: querier
  template:
    metadata:
      labels:
        app.kubernetes.io/name: querier
    spec:
      serviceAccount: thanos
      securityContext:
        runAsUser: 1001
        fsGroup: 1001
      containers:
        - name: querier
          image: docker.io/bitnami/thanos:0.31.0
          args:
            - query
            - --log.level=info
            - --endpoint.info-timeout=30s
            - --grpc-address=0.0.0.0:10901
            - --http-address=0.0.0.0:10902
            - --query.replica-label=prometheus_replica
            - --store=sidecar.monitoring.svc.cluster.local:10901
            # START: Only after you deploy storegateway
            - --store=storegateway.monitoring.svc.cluster.local:10901
            # END: Only after you deploy storegateway
            # START: Mutual TLS
            - --grpc-client-tls-secure
            - --grpc-client-tls-cert=/secrets/tls.crt
            - --grpc-client-tls-key=/secrets/tls.key
            - --grpc-client-tls-ca=/secrets/ca.crt
            # END: Mutual TLS
          ports:
            - name: http
              containerPort: 10902
              protocol: TCP
            - name: grpc
              containerPort: 10901
              protocol: TCP
          livenessProbe:
            failureThreshold: 6
            httpGet:
              path: /-/healthy
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 30
          readinessProbe:
            failureThreshold: 6
            httpGet:
              path: /-/ready
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 30
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 2Gi
          # START: Mutual TLS
          volumeMounts:
            - name: querier-tls
              mountPath: /secrets
      volumes:
        - name: querier-tls
          secret:
            secretName: querier-tls
      # END: Mutual TLS
