syntax = "proto3";

option go_package = "github.com/antonputra/tutorials/lessons/147/go-app/proto";

package hardware;

message Device {
    string uuid = 1;
    string mac = 2;
    string firmware = 3;
}

message DeviceRequest {
    string uuid = 1;
}

service Manager {
    rpc GetDevice(DeviceRequest) returns (Device) {}
}