---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rust-app
  namespace: staging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rust-app
  template:
    metadata:
      labels:
        app: rust-app
    spec:
      containers:
        - image: aputra/rust-app-lesson147:latest
          imagePullPolicy: Always
          name: rust-app
          env:
            - name: TLS_ENABLED
              value: "false"
          ports:
            - name: grpc
              containerPort: 50050
          resources:
            requests:
              memory: 256Mi
              cpu: 100m
            limits:
              memory: 512Mi
              cpu: 200m
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: role
                    operator: In
                    values:
                      - general
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - rust-app
                      - go-app
              topologyKey: "kubernetes.io/hostname"
              namespaces:
                - staging
