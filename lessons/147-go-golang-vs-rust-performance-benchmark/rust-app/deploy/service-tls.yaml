---
apiVersion: v1
kind: Service
metadata:
  name: rust-app-tls
  namespace: staging
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
    service.beta.kubernetes.io/aws-load-balancer-internal: "true"
spec:
  type: LoadBalancer
  ports:
    - name: grpc
      port: 443
      targetPort: 50050
  selector:
    app: rust-app-tls
