---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: bar
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: aputra/nginx:v0.1.3
          ports:
            - containerPort: 80
