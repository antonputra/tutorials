---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb-exporter
  namespace: mongodb
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: mongodb-exporter
  template:
    metadata:
      labels:
        app: mongodb-exporter
    spec:
      containers:
        - name: mongodb-exporter
          image: percona/mongodb_exporter:0.36.0
          args:
            - --mongodb.uri
            # Use env for user and password
            - mongodb://root:devops123@mongodb:27017/
            - --collect-all
          ports:
            - name: metrics
              containerPort: 9216
          resources:
            requests:
              memory: 1Gi
              cpu: 100m
            limits:
              memory: 1Gi
              cpu: 200m
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - java-app
                      - go-app
                      - minio
              topologyKey: "kubernetes.io/hostname"
              namespaces:
                - staging
                - minio
