---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: java-app
  namespace: monitoring
  labels:
    component: main
spec:
  namespaceSelector:
    matchNames:
      - staging
  selector:
    matchLabels:
      app: java-app
  podMetricsEndpoints:
    - port: http
      path: /actuator/prometheus
