---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: minio
  namespace: monitoring
  labels:
    component: main
spec:
  namespaceSelector:
    matchNames:
      - minio
  selector:
    matchLabels:
      app: minio
  podMetricsEndpoints:
    - port: http
      path: /minio/v2/metrics/cluster
