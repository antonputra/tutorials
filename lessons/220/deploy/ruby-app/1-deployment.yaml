---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ruby-app
  namespace: default
spec:
  replicas: 2
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: ruby-app
  template:
    metadata:
      labels:
        app: ruby-app
    spec:
      terminationGracePeriodSeconds: 0
      initContainers:
      - name: migration
        image: aputra/ruby-app-220:v5
        command: ['sh', '-c', "/rails/bin/rake db:migrate"]
        volumeMounts:
        - name: config
          mountPath: /rails/db/config.yml
          subPath: config.yml
      containers:
      - name: ruby-app
        image: aputra/ruby-app-220:v5
        ports:
        - name: http
          containerPort: 8080
        - name: WORKERS_NUM
          value: "2" # 0 for single-mode
        - name: RAILS_MAX_THREADS
          value: "2"
        resources:
          requests:
            memory: 512Mi
            cpu: 750m
          limits:
            memory: 512Mi
            cpu: 1000m
        readinessProbe:
          httpGet:
            path: /up
            port: http
        livenessProbe:
          httpGet:
            path: /up
            port: http
        volumeMounts:
        - name: config
          mountPath: /rails/db/config.yml
          subPath: config.yml
      volumes:
      - name: config
        configMap:
          name: ruby-app
      tolerations:
      - effect: NoSchedule
        operator: Exists
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - ruby-app
            topologyKey: "kubernetes.io/hostname"
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node
                operator: In
                values:
                - general
            - matchExpressions:
              - key: kubernetes.io/arch
                operator: In
                values:
                - amd64
