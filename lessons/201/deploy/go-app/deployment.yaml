---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-app
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-app
  template:
    metadata:
      labels:
        app: go-app
    spec:
      # TODO: remove
      nodeSelector:
        kubernetes.io/hostname: node-00
      containers:
      - name: go-app
        image: aputra/go-app-201:v1
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8080
        - name: metrics
          containerPort: 8081
        resources:
          requests:
            memory: 256Mi
            cpu: "3"
          limits:
            memory: 256Mi
            cpu: "3"
        readinessProbe:
          httpGet:
            path: /healthz
            port: http
          periodSeconds: 1
        livenessProbe:
          httpGet:
            path: /healthz
            port: http
          periodSeconds: 1
        volumeMounts:
        - name: config
          mountPath: /config.yaml
          subPath: config.yaml
        - name: my-volume
          mountPath: /tmp
      volumes:
      - name: config
        configMap:
          name: go-app
      - name: my-volume
        hostPath:
          path: /tmp
          type: DirectoryOrCreate
