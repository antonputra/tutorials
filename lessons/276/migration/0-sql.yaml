---
apiVersion: v1
kind: ConfigMap
metadata:
  name: sql
  namespace: benchmark
data:
  init.sql: |
    --
    -- Create application users.
    --
    CREATE USER fastapi_app WITH PASSWORD 'devops123' SUPERUSER CREATEDB CREATEROLE LOGIN;
    CREATE USER bun_app WITH PASSWORD 'devops123' SUPERUSER CREATEDB CREATEROLE LOGIN;

    --
    -- Clean up idle connections.
    --
    WITH inactive_connections AS (SELECT pid, usename FROM pg_stat_activity WHERE usename = 'fastapi_app') SELECT pg_terminate_backend(pid) FROM inactive_connections;
    WITH inactive_connections AS (SELECT pid, usename FROM pg_stat_activity WHERE usename = 'bun_app') SELECT pg_terminate_backend(pid) FROM inactive_connections;

    BEGIN;

    --
    -- Drop tables.
    --
    DROP TABLE IF EXISTS fastapi_app;
    DROP TABLE IF EXISTS bun_app;

    --
    -- Create user tables.
    --
    CREATE TABLE IF NOT EXISTS fastapi_app (id SERIAL PRIMARY KEY, name VARCHAR(255) DEFAULT NULL, address VARCHAR(255) DEFAULT NULL, phone VARCHAR(15) DEFAULT NULL, created_at TIMESTAMP WITH TIME ZONE DEFAULT CURRENT_TIMESTAMP, updated_at TIMESTAMP WITH TIME ZONE DEFAULT CURRENT_TIMESTAMP);
    CREATE TABLE IF NOT EXISTS bun_app (id SERIAL PRIMARY KEY, name VARCHAR(255) DEFAULT NULL, address VARCHAR(255) DEFAULT NULL, phone VARCHAR(15) DEFAULT NULL, created_at TIMESTAMP WITH TIME ZONE DEFAULT CURRENT_TIMESTAMP, updated_at TIMESTAMP WITH TIME ZONE DEFAULT CURRENT_TIMESTAMP);

    COMMIT;

    --
    -- Garbage-collect (reclaims storage occupied by dead tuples)
    --
    VACUUM full;
