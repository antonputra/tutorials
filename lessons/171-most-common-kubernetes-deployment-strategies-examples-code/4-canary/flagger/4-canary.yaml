---
apiVersion: flagger.app/v1beta1
kind: Canary
metadata:
  name: myapp
  namespace: staging
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: myapp
  progressDeadlineSeconds: 60
  service:
    port: 8181
  analysis:
    interval: 1m
    threshold: 10
    maxWeight: 50
    stepWeight: 5
    metrics:
      - name: request-success-rate
        thresholdRange:
          min: 99
        interval: 1m
      - name: request-duration
        thresholdRange:
          max: 500
        interval: 30s
    webhooks:
      - name: load-test
        url: http://loadtester.istio-system/
        timeout: 5s
        metadata:
          cmd: "hey -z 10m -q 10 -c 2 http://myapp-canary.staging:8181/version"
