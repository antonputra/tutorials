---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fasthttp-app
  namespace: default
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: fasthttp-app
  template:
    metadata:
      labels:
        app: fasthttp-app
    spec:
      terminationGracePeriodSeconds: 0
      containers:
      - name: fasthttp-app
        image: aputra/myapp-fasthttp-229:v2
        args: [ "-config", "/config.yaml" ]
        ports:
        - name: http
          containerPort: 8080
        - name: metrics
          containerPort: 8081
        env:
        - name: GOMAXPROCS
          valueFrom:
            resourceFieldRef:
              resource: limits.cpu
        resources:
          requests:
            memory: 256Mi
            cpu: 1500m
          limits:
            memory: 256Mi
            cpu: 2000m
        readinessProbe:
          httpGet:
            path: /healthz
            port: http
        livenessProbe:
          httpGet:
            path: /healthz
            port: http
        volumeMounts:
        - name: config
          mountPath: /config.yaml
          subPath: config.yaml
      volumes:
      - name: config
        configMap:
          name: fasthttp-app
      tolerations:
      - effect: NoSchedule
        operator: Exists
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - fasthttp-app
            topologyKey: "kubernetes.io/hostname"
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node
                operator: In
                values:
                - general
            - matchExpressions:
              - key: kubernetes.io/arch
                operator: In
                values:
                - amd64
