---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: first-app-v2
  namespace: staging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: first-app
      version: v2
  template:
    metadata:
      labels:
        app: first-app
        version: v2
        istio: monitor
    spec:
      containers:
        - image: aputra/myapp-lesson155:latest
          imagePullPolicy: Always
          name: first-app
          env:
            - name: SERVICE
              value: first-app
            - name: VERSION
              value: v2
          ports:
            - name: http
              containerPort: 8080
