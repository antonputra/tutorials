---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-v2
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
      version: v1
  template:
    metadata:
      labels:
        app: myapp
        version: v1
        istio: monitor
    spec:
      containers:
        - image: aputra/myapp-lesson155:latest
          imagePullPolicy: Always
          name: myapp
          env:
            - name: SERVICE
              value: myapp
            - name: VERSION
              value: v1
          ports:
            - name: http
              containerPort: 8080
