---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: low-priority-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      priorityClassName: low-priority
      containers:
      - name: nginx
        image: nginx:1.14.2
        resources:
          requests:
            memory: 1Gi
