---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: elixir-app
  namespace: default
spec:
  replicas: 2
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: elixir-app
  template:
    metadata:
      labels:
        app: elixir-app
    spec:
      terminationGracePeriodSeconds: 0
      containers:
        - name: elixir-app
          image: aputra/elixir-app-222:v1
          ports:
            - name: http
              containerPort: 8080
          env:
            - name: WEB_PORT
              value: "8080"
            - name: REPO_POOL_SIZE
              value: "75"
            - name: REPO_QUEUE_TARGET
              value: "5000"
            - name: REPO_QUEUE_INTERVAL
              value: "1000"
            - name: DATABASE_URL
              value: postgresql://elixir:devops123@postgresql.antonputra.pvt/mydb
          resources:
            requests:
              memory: 512Mi
              cpu: 750m
            limits:
              memory: 512Mi
              cpu: 1000m
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
      tolerations:
        - effect: NoSchedule
          operator: Exists
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - elixir-app
              topologyKey: "kubernetes.io/hostname"
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node
                    operator: In
                    values:
                      - general
              - matchExpressions:
                  - key: kubernetes.io/arch
                    operator: In
                    values:
                      - amd64
