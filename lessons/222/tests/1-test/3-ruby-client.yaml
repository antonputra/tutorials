---
apiVersion: batch/v1
kind: Job
metadata:
  name: ruby-client
  namespace: default
spec:
  parallelism: 20
  template:
    metadata:
      labels:
        app: ruby-client
    spec:
      restartPolicy: Never
      terminationGracePeriodSeconds: 0
      containers:
      - name: ruby-client
        image: aputra/load-tester:v22
        env:
        - name: TEST_URL
          value: "http://ruby-app.default.svc.cluster.local:8080/api/devices"
        ports:
        - name: metrics
          containerPort: 8085
        resources:
          requests:
            memory: 256Mi
            cpu: 1000m
          limits:
            memory: 256Mi
            cpu: 1000m
        volumeMounts:
        - name: config
          mountPath: Tester.toml
          subPath: Tester.toml
        - name: tls
          mountPath: /ca.pem
          subPath: tls.crt
      volumes:
      - name: config
        configMap:
          name: config-client
      - name: tls
        secret:
          secretName: my-ca
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node
                operator: In
                values:
                - clients
