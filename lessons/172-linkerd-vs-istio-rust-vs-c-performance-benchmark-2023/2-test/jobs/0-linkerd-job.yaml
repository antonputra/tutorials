---
apiVersion: batch/v1
kind: Job
metadata:
  name: linkerd-client
  namespace: default
spec:
  template:
    metadata:
      labels:
        app: linkerd-client
      annotations:
        linkerd.io/inject: enabled
        config.linkerd.io/proxy-cpu-limit: 500m
        config.linkerd.io/proxy-cpu-request: 500m
        config.linkerd.io/proxy-memory-limit: 256Mi
        config.linkerd.io/proxy-memory-request: 256Mi
    spec:
      restartPolicy: Never
      containers:
        - name: linkerd-client
          image: aputra/client-172:v2
          command:
            ["/main", "-maxClients", "500", "-scaleInterval", "1000", "-target1", "http://service-a-linkerd.default:8282/api/devices"]
          ports:
            - name: metrics
              containerPort: 8081
