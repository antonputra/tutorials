---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-a-linkerd
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service-a-linkerd
  template:
    metadata:
      labels:
        app: service-a-linkerd
      annotations:
        linkerd.io/inject: enabled
        config.linkerd.io/proxy-cpu-limit: 500m
        config.linkerd.io/proxy-cpu-request: 500m
        config.linkerd.io/proxy-memory-limit: 256Mi
        config.linkerd.io/proxy-memory-request: 256Mi
    spec:
      containers:
        - name: service-a-linkerd
          image: aputra/service-a-172:v4
          env:
            - name: TARGET
              value: "http://service-b-linkerd.default:8181"
          ports:
            - name: http
              containerPort: 8282
          resources:
            requests:
              memory: 2Gi
              cpu: "1"
            limits:
              memory: 2Gi
              cpu: "1"
      nodeSelector:
        service: linkerd
      tolerations:
        - key: service
          value: linkerd
          effect: NoSchedule
          operator: Equal
