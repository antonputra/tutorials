---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: client-linkerd
  namespace: monitoring
  labels:
    prometheus: main
spec:
  namespaceSelector:
    matchNames:
      - default
  selector:
    matchLabels:
      app: linkerd-client
  podMetricsEndpoints:
    - port: metrics
