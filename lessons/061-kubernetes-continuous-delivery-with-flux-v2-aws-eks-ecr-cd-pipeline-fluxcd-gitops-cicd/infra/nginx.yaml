---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: 424432388155.dkr.ecr.us-east-1.amazonaws.com/nginx:1.19.8 # {"$imagepolicy": "flux-system:nginx"}
        ports:
        - containerPort: 80
