---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-blue-deployment
  labels:
    team: dev1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app
      deployment: blue
  template:
    metadata:
      labels:
        app: my-app
        deployment: blue
    spec:
      containers:
        - image: aputra/myapp-193:v6
          name: my-container-1
          ports:
            - containerPort: 8080
