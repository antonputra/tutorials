---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment
  labels:
    team: dev1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - image: aputra/myapp-193:v6
          name: my-container-1
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 5
