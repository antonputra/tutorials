---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: api
  namespace: example-1
spec:
  parentRefs:
  - name: istio
    namespace: gateway
  hostnames: ["api.devopsbyexample.com"]
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: api
      port: 8000
