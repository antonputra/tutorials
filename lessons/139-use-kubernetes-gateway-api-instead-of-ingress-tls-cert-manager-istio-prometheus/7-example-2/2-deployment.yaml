---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: example-2
  name: apiv2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apiv2
  template:
    metadata:
      labels:
        app: apiv2
    spec:
      containers:
      - image: kennethreitz/httpbin
        name: apiv2
        ports:
        - containerPort: 80
