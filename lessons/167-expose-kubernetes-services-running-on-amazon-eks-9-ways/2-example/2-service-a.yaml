---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-a
  namespace: 2-example
  labels:
    app: service-a
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service-a
  template:
    metadata:
      labels:
        app: service-a
    spec:
      containers:
        - name: service-a
          image: nginx:1.25.0
          ports:
            - containerPort: 80

---
kind: Service
apiVersion: v1
metadata:
  name: service-a
  namespace: 2-example
spec:
  ports:
    - name: web
      port: 8080
      targetPort: 80
  selector:
    app: service-a
