---
apiVersion: batch/v1
kind: Job
metadata:
  name: node-client
  namespace: default
spec:
  parallelism: 19
  template:
    metadata:
      labels:
        app: node-client
    spec:
      restartPolicy: Never
      terminationGracePeriodSeconds: 0
      containers:
      - name: node-client
        image: aputra/load-tester:v15
        env:
        - name: TEST_URL
          value: "http://node-app.default.svc.cluster.local:8080/api/devices"
        ports:
        - name: metrics
          containerPort: 8080
        resources:
          requests:
            memory: 512Mi
            cpu: 1000m
          limits:
            memory: 512Mi
            cpu: 1000m
        volumeMounts:
        - name: config
          mountPath: Tester.toml
          subPath: Tester.toml
      volumes:
      - name: config
        configMap:
          name: config-client
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node
                operator: In
                values:
                - node-01
                - clients
