---
services:
  myapp:
    image: aputra/myapp-188:v3
    ports:
      - 8081:8080
    networks:
      - my-bridge-net

  myapp-v2:
    image: aputra/myapp-188:v3
    ports:
      - 8082:8080
    networks:
      - my-bridge-net

networks:
  my-bridge-net:
    driver: bridge
    # Optionally, match the previous example
    ipam:
      config:
        - subnet: "10.0.0.0/19"
          gateway: "10.0.0.1"
