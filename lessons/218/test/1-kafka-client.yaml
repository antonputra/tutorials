---
apiVersion: batch/v1
kind: Job
metadata:
  name: kafka-client
  namespace: default
spec:
  parallelism: 20
  template:
    metadata:
      labels:
        app: kafka-client
    spec:
      restartPolicy: Never
      terminationGracePeriodSeconds: 0
      containers:
      - name: kafka-client
        image: aputra/client-218:v11
        ports:
        - name: metrics
          containerPort: 8081
        env:
        - name: CLIENT
          value: "kafka"
        - name: GOMAXPROCS
          valueFrom:
            resourceFieldRef:
              resource: limits.cpu
        resources:
          requests:
            memory: 128Mi
            cpu: 200m
          limits:
            memory: 128Mi
            cpu: 200m
        volumeMounts:
        - name: config
          mountPath: /config.yaml
          subPath: config.yaml
      volumes:
      - name: config
        configMap:
          name: client-config
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node
                operator: In
                values:
                - clients
