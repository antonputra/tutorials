---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog
spec:
  replicas:
  selector:
    matchLabels:
      app: catalog
  template:
    metadata:
      labels:
        app: catalog
    spec:
      containers:
        - name: catalog
          image: aputra/myapp-280:v1
          ports:
          - name: http
            containerPort: 8080
