---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user
  namespace: user
spec:
  replicas: 3
  selector:
    matchLabels:
      app: user
  template:
    metadata:
      labels:
        app: user
    spec:
      containers:
        - name: user
          image: aputra/myapp-280:v1
          ports:
          - name: http
            containerPort: 8080
