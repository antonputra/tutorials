---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: db
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:18.1
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_PASSWORD
              value: "devops123"
            - name: POSTGRES_USER
              value: "postgres"
            - name: POSTGRES_DB
              value: "mydb"
  
