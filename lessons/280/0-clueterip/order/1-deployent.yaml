---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: order
  namespace: order
spec:
  replicas: 3
  selector:
    matchLabels:
      app: order
  template:
    metadata:
      labels:
        app: order
    spec:
      containers:
        - name: order
          image: aputra/myapp-280:v1
          ports:
          - name: http
            containerPort: 8080
