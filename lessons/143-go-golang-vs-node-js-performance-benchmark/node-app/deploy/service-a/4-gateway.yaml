---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: service-a
  namespace: nodejs
spec:
  parentRefs:
  - name: istio
    namespace: gateway
  hostnames: ["node-service-a.devopsbyexample.com"]
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: service-a
      port: 8080
