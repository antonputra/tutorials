---
version: "3"

services:

  minio:
    image: quay.io/minio/minio:latest
    command: server /data --console-address :9001
    ports:
    - 9001:9001
    - 9000:9000
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: devops123
    volumes:
    - minio:/data

  mongo:
    image: mongo:6.0.3
    ports:
    - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: devops123
    volumes:
    - mongo:/data/db

volumes:
  mongo:
  minio:
